name: Deploy Landing App

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Copy production env
        run: cp .env.production .env

      - name: Build project
        run: npm run build:landing

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_KEY }}

      - name: Copy files to S3
        run: |
          aws s3 sync ./packages/dashboard-app/.next/ s3://${{ secrets.BUCKET_NAME_LANDINGAPP }}

      - name: Invalidate Cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_ID_LANDINGAPP }} --paths "/*"
